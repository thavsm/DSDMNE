<div class="main-content">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="header text-center">
                <h3 class="title">Form Categories</h3>
            </div>
            <div fxLayout fxLayoutAlign="center center">
                <mat-form-field fxFlex="40%">
                    <input matInput type="text" (keyup)="doFilter($event)" placeholder="Search">
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div style="text-align: left;">
                        <button class="btn btn-md" style="background-color: crimson;color: white;font-weight: 400;"
                            (click)="openDialogAdd()">Add New Category</button>
                    </div>
                    <hr>
                    <table mat-table [dataSource]="formCategoryList" matSort>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Form Category Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="update">
                            <th mat-header-cell *matHeaderCellDef> Update </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button (click)="clickEdit(element)">
                                    <mat-icon class="mat-18">edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of categories">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(	237, 237, 237,0.8)" size="medium" color="black" type="ball-scale-multiple">
    <p style="font-size: 20px; color: black">Processing...</p>
</ngx-spinner>
