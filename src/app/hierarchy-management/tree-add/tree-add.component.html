
<div style="margin-left: -1%;">
    <button mat-icon-button color="warn" (click)="closePopup()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<!-- <h1 mat-dialog-title *ngIf="treeAdd.treeID==0">Tree Add</h1>
<h1 mat-dialog-title *ngIf="treeAdd.treeID!=0">Tree Edit</h1> -->

<div mat-dialog-content>

    <div class="form-group">
        <label style="font-size: medium;">Tree Name</label>
        <mat-form-field appearance="outline">
            <input matInput ngModel type="text" value="{{treeAdd.name}}" [(ngModel)]="treeAdd.name">
        </mat-form-field>
    </div>

    <div class="form-group">
        <label style="font-size: medium;">Tree Description</label>
        <mat-form-field appearance="outline">
            <input matInput ngModel type="text"  value="{{treeAdd.description}}"
            [(ngModel)]="treeAdd.description">
        </mat-form-field>
    </div>
  
</div>
<div mat-dialog-actions>
    <button (click)="addTree()"
        class="btn btn-md btn-primary"   *ngIf="treeAdd.treeID==0">Add</button>
    <button (click)="updateTree()"
        class="btn btn-md btn-primary"   *ngIf="treeAdd.treeID!=0">Edit</button> 
    <button mat-button [mat-dialog-close]=""
        class="btn btn-md btn-primary"   >Cancel</button>
</div>
<ngx-spinner bdColor="rgba(	237, 237, 237,0.8)" size="medium" color="black" type="ball-scale-multiple">
    <p style="font-size: 20px; color: black">Processing...</p>
</ngx-spinner>
