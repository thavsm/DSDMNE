<div class="main-content">
  <div class="container-fluid">
    <div class="container-fluid">
      <div class="header text-center">
        <h3 class="title">All users</h3>
        
      </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-rose card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">assignment</i>
                  </div>
                  <h4 class="card-title">List of users</h4>
                </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                                  <thead>
                                      <tr>
                                        <th class="text-center">#</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Location</th>
                                        <th class="text-right">Action</th>
                                      </tr>
                                  </thead>
                                <tbody>
                                    <tr *ngFor="let row of service.ulist">
                                        <td class="text-center">1</td>
                                        <td>{{row.userName}}</td>
                                        <td>{{row.email}}</td>
                                        <td>Admin</td>
                                        <td class="text-right">Gauteng</td>
                                        <td class="td-actions text-right">
                                            <button mat-raised-button type="button" class="btn btn-info {{row[5]}}">
                                                <i class="material-icons">person</i>
                                            </button>
                                            <button mat-raised-button type="button" class="btn btn-success {{row[5]}}">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button mat-raised-button type="button" class="btn btn-danger {{row[5]}}">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
