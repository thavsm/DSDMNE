<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">
        <div class="card bg-light text-white my-1">
          <div class="card-body py-1 px-2">
            <div class="float-right">
              <button type="button" id="btnfinalParSave" class="btn btn-primary d-none" title="Partial Save">
                <i class="fa fa-camera-retro fa-lg" aria-hidden="true"></i>
              </button>
              <button type="button" id="btnfinalSave" class="btn btn-primary" title="Save">
                <i class="fa fa-save fa-lg" aria-hidden="true"></i>
              </button>
              <button type="button" id="btnfinalSpinner" class="btn btn-primary" style="display: none;" title="Spinner">
                <span class="spinner-border spinner-border-sm"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <div class="diagram-parent">
              <app-diagram [url]="diagramUrl" (importDone)="handleImported($event)"></app-diagram>

              <div class="import-error" *ngIf="importError">
                <strong>Failed to render diagram: </strong>
                {{ importError.message }}
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card mt-0" id="mainPanel">
              <div id="mainPanelHeader" class="card-header p-2">
                <div id="nodeattName"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="modalLocation">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Multiple Location</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div id="modalLocationbody" class="modal-body">

              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Error</h4>
                <button id="myModalBtnIcon" type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div id="myModalbody" class="modal-body text-danger">

              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button id="myModalBtnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
