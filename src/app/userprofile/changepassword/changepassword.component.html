<div class="main-content">
  <div class="card">
    <div class="card-header bg-light">
      Change Password
    </div>
    <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="standard">
          <mat-label>Current Password</mat-label>
          <input matInput type="password" [(ngModel)]="currentPassword" (input)="validateControls()">
      </mat-form-field>
      <span class="text-danger">{{ error.currPassword }}</span>
      </div>
      
      <div class="col-md-12">
        <mat-form-field appearance="standard">
          <mat-label>New Password</mat-label>
          <input matInput type="password" [(ngModel)]="newPassword" (input)="validateControls()">
      </mat-form-field>
      <span class="text-danger">{{ error.newPassword }}</span>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="standard">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" (input)="validateControls()">
      </mat-form-field>
      <span class="text-danger">{{ error.confPassword }}</span>
      </div>
      
      <div class="col-md-12">
        <div class="text-center">
          <button id="btnSearch" class="btn btn-primary" (click)="onSubmit()" [disabled]="!error.isValid">Save Changes</button>
        </div>
      </div>
    </div>
</div>
  </div>
</div>
