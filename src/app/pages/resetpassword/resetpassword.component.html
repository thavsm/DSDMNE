
<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/Reg.png'); background-size: cover; background-position: top center;" >
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="container">    
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
            <form class="form" [formGroup]="formModel" method="" action="" (submit)="onSubmit()">
              <div class="card card-login">
                <div class="card-header card-header-rose text-center">
                  <h4 class="card-title">Reset Password</h4>
                  
                </div>
                <div class="card-body ">
                  <p class="card-description text-center">{{ cardDesc }}</p>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input type="email" class="form-control" placeholder="Email..." formControlName="UserName" [(ngModel)]="email">
                    </div>
                  </span>
                  <span class="bmd-form-group" [ngClass]="{'d-none' : isControlVisible}">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Code..." formControlName="Token" [(ngModel)]="code">
                    </div>
                  </span>
                  <span class="bmd-form-group" [ngClass]="{'d-none' : isControlVisible}">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" class="form-control" placeholder="New Password..." formControlName="NewPassword">
                    </div>
                  </span>
                </div>
                <div class="card-footer justify-content-center">
                  <button type="submit" class="btn btn-primary btn-round mt-4" [disabled]="!formModel.valid">Reset Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer ">
        <div class="container">
          <nav class="pull-left">
            <ul>
              <li>
                <a href="https://www.dsd.gov.za/">
                  Department of Social development
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright pull-right">
            &copy;
              {{test | date: 'yyyy'}}, developed by
            <a href="https://www.terra.group/" target="_blank">Terra analytics.</a>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(	237, 237, 237,0.8)" size="medium" color="black" type="ball-scale-multiple">
    <p style="font-size: 20px; color: black">Processing...</p>
  </ngx-spinner>
