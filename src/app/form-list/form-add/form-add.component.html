<div style="margin-left: 0%;">
    <button mat-icon-button color="warn" (click)="closePopup()">
        <mat-icon>close</mat-icon>
    </button>
    <br>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">settings</i>
                        </div>
                        <h4 class="card-title" *ngIf="formAdd.formID==0">Add Form Design</h4>
                        <h4 class="card-title" *ngIf="formAdd.formID!=0">Edit Form Design</h4>
                    </div>
                    <div class="card-body p-2">
                            <div class="form-group">
                                <label style="font-size: 14px;">Form Design Name</label>
                                <mat-form-field appearance="outline">
                                <input matInput type="text" class="form-control" value="{{formAdd.displayName}}"
                                    [(ngModel)]="formAdd.displayName">
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <label style="font-size: 14px;">Form Design Description</label>
                                <mat-form-field appearance="outline">
                                <input matInput  type="text" class="form-control" value="{{formAdd.formDescription}}"
                                    [(ngModel)]="formAdd.formDescription">
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <label style="font-size: 14px;">Form Category</label>
                                <mat-form-field appearance="outline">
                                    <mat-label>Select a Category </mat-label>
                                    <mat-select [(ngModel)]="formAdd.formCategoryID">
                                        <mat-option *ngFor="let c of formcategories" [value]="c.formCategoryID">
                                            {{c.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <button mat-button cdkFocusInitial (click)="addForm()" class="btn btn-md btn-primary"
                                *ngIf="formAdd.formID==0">Add</button>
                            <button mat-button cdkFocusInitial (click)="updateForm()" class="btn btn-md btn-primary"
                                *ngIf="formAdd.formID!=0">Edit</button>
                            <!-- <button mat-button [mat-dialog-close]="" class="btn btn-md btn-primary">Cancel</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba( 237, 237, 237,0.8)" size="medium" color="black" type="ball-scale-multiple">
    <p style="font-size: 20px; color: black">Processing...</p>
</ngx-spinner>
