<div class="main-content">
  <div class="container-fluid">
    <div class="container-fluid">
      <div class="header text-center">
        <h3 class="title">Form Designs</h3>
      </div>
      <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
          <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div style="text-align: left;">
            <button class="btn btn-md" style="background-color: crimson;color: white;font-weight: 400;"
              (click)="openDialogAdd()">Add New Design</button>
          </div>
          <hr>
          <table mat-table [dataSource]="formList" matSort>
            <ng-container matColumnDef="displayName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Design Name </th>
              <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <ng-container matColumnDef="formDescription">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.formDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="formCategory">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.formCategory.name}} </td>
            </ng-container>

            <ng-container matColumnDef="formDetails">
              <th mat-header-cell *matHeaderCellDef> Design </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openFormDesign(element)">
                  <mat-icon class="mat-18">note_alt</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="clickEdit(element)">
                  <mat-icon class="mat-18">edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="clickDelete(element)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>     
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of forms">
        </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(	237, 237, 237,0.8)" size="medium" color="black" type="ball-scale-multiple">
  <p style="font-size: 20px; color: black">Processing...</p>
</ngx-spinner>
