<h1 mat-dialog-title>Form Edit</h1>
<div mat-dialog-content>
    <div class="form-group">
        <label style="font-size: medium;">Form Name</label>
        <input type="text" class="form-control" [(ngModel)]="form.Name">
    </div>
    <div class="form-group">
        <label style="font-size: medium;">Form Description</label>
        <input type="text" class="form-control" [(ngModel)]="form.Description">
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial
    style="background-color: crimson;color: white;font-weight: 400;">Edit</button>

<button mat-button (click)="onNoClick()"
    style="background-color: crimson;color: white;font-weight: 400;">Cancel</button>
</div>
