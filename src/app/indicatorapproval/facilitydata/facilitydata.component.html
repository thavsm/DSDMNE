<div style="margin-left: 0%;">
    <button mat-icon-button color="warn" (click)="closePopup()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="card">
    
    <div class="card-body">
      <div class="row">
        <div class="card-header card-header-rose card-header-icon">            
            <h4 class="card-title" style="font-weight: bold ;">{{indicatorName}}</h4>
        </div>
        <div mat-dialog-actions>
            <!-- <button mat-button [mat-dialog-close]="" class="btn btn-md btn-primary"   >Cancel</button> -->

        </div>
        <div class="col-md-12" *ngIf="isNational">
            <kendo-grid [kendoGridBinding]="gridView" [pageSize]="pageSize" [pageable]="true"
                [height]="700"   (pageChange)="onPageChange($event)"
                [filterable]="true" [sortable]="false" [groupable]="false" [group]="groupsNational">


                    <kendo-grid-column field="facilityName" title="Location" [width]="600" *ngIf="facIndicator">
                    </kendo-grid-column>
                    
                    <kendo-grid-column field="servicePoint" title="Service Point" [width]="600" *ngIf="spIndicator">
                    </kendo-grid-column>

                    <kendo-grid-column field="province" title="Province" [width]="600" *ngIf="provIndicator">
                    </kendo-grid-column>
        
                    <kendo-grid-column field="data" title="Value">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <a mat-button (click)="openFormDesign(dataItem,'0')"><u>{{dataItem.data}}</u></a>
                    </ng-template>
                    </kendo-grid-column>
                    
                    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>             
                    <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                    <kendo-pager-page-sizes [pageSizes]="pageSizes"></kendo-pager-page-sizes>
                    <kendo-pager-info></kendo-pager-info>
                    Current page: {{currentPage}}
                </ng-template>

            </kendo-grid>
        </div>
        <div class="col-md-12" *ngIf="isProvince">
            <kendo-grid [kendoGridBinding]="gridView" [pageSize]="pageSize" [pageable]="true"
                [height]="700"   (pageChange)="onPageChange($event)"
                [filterable]="true" [sortable]="false" [groupable]="false" [group]="groupsProvince">


                    <kendo-grid-column field="facilityName" title="Location" [width]="600" *ngIf="facIndicator">
                    </kendo-grid-column>
                    
                    <kendo-grid-column field="servicePoint" title="Service Point" [width]="600" *ngIf="spIndicator">
                    </kendo-grid-column>

                    <kendo-grid-column field="province" title="Province" [width]="600" *ngIf="provIndicator">
                    </kendo-grid-column>
        
                    <kendo-grid-column field="data" title="Value">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <a mat-button (click)="openFormDesign(dataItem,'0')"><u>{{dataItem.data}}</u></a>
                    </ng-template>
                    </kendo-grid-column>
                    
                    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>             
                    <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                    <kendo-pager-page-sizes [pageSizes]="pageSizes"></kendo-pager-page-sizes>
                    <kendo-pager-info></kendo-pager-info>
                    Current page: {{currentPage}}
                </ng-template>

            </kendo-grid>
        </div>
        <div class="col-md-12" *ngIf="isDistrict">
            <kendo-grid [kendoGridBinding]="gridView" [pageSize]="pageSize" [pageable]="true"
                [height]="700"   (pageChange)="onPageChange($event)"
                [filterable]="true" [sortable]="false" [groupable]="false" [group]="groupsDistrict">

                    
                    <kendo-grid-column field="facilityName" title="Location" [width]="600" >
                    </kendo-grid-column>
                    
                    <!-- <kendo-grid-column field="servicePoint" title="Service Point" [width]="600" *ngIf="spIndicator">
                    </kendo-grid-column>         -->
                    
    
        
                    <kendo-grid-column field="data" title="Value">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <a mat-button (click)="openFormDesign(dataItem,'0')"><u>{{dataItem.data}}</u></a>
                    </ng-template>
                    </kendo-grid-column>
                    
                    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>             
                    <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                    <kendo-pager-page-sizes [pageSizes]="pageSizes"></kendo-pager-page-sizes>
                    <kendo-pager-info></kendo-pager-info>
                    Current page: {{currentPage}}
                </ng-template>

            </kendo-grid>
        </div>
        <div class="col-md-12" *ngIf="isServicePoint">
            <kendo-grid [kendoGridBinding]="gridView" [pageSize]="pageSize" [pageable]="true"
                [height]="700"   (pageChange)="onPageChange($event)"
                [filterable]="true" [sortable]="false" [groupable]="false" >


                    <kendo-grid-column field="facilityName" title="Location" [width]="600" >
                    </kendo-grid-column>
                    
                    <!-- <kendo-grid-column field="servicePoint" title="Service Point" [width]="600" *ngIf="spIndicator">
                    </kendo-grid-column>         -->
                    
                    <kendo-grid-column field="data" title="Value">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <a mat-button (click)="openFormDesign(dataItem,'0')"><u>{{dataItem.data|number:'1.2-2'}}</u></a>
                    </ng-template>
                    </kendo-grid-column>

                    <kendo-grid-column field="data" title="History">
                        <ng-template kendoGridCellTemplate let-dataItem>
                            <!-- <a mat-button (click)="openHistoryPage(dataItem,'0')"><u>{{dataItem.data|number:'1.2-2'}}</u></a> -->
                            <a mat-button (click)="openHistoryPage(dataItem,'0')"><u>View</u></a>
                        </ng-template>
                        </kendo-grid-column>
                    
                    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>             
                    <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                    <kendo-pager-page-sizes [pageSizes]="pageSizes"></kendo-pager-page-sizes>
                    <kendo-pager-info></kendo-pager-info>
                    Current page: {{currentPage}}
                </ng-template>

            </kendo-grid>
        </div>
    
      </div>
    </div>
</div>
