<div style="margin-left: 0%;">
    <button mat-icon-button color="warn" (click)="closePopup()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="card">
    
    <div class="card-body">
      <div class="row">
        <div class="card-header card-header-rose card-header-icon">            
            <h4 class="card-title" style="font-weight: bold ;">{{indicatorName}}</h4>
        </div>
        <div mat-dialog-actions>
            <!-- <button mat-button [mat-dialog-close]="" class="btn btn-md btn-primary"   >Cancel</button> -->

        </div>
        <div class="col-md-12">
            <kendo-grid [kendoGridBinding]="gridView" [pageSize]="pageSize" [pageable]="true"
                [height]="700"   (pageChange)="onPageChange($event)"
                [filterable]="true" [sortable]="false" [groupable]="false" >


                    <kendo-grid-column field="user" title="Updated By" [width]="400" >
                    </kendo-grid-column>
                    <kendo-grid-column field="indicatorValue" title="Value" [width]="400" >
                    </kendo-grid-column>
                    <kendo-grid-column field="dateInserted" title="Date Updated" [width]="400" >
                    </kendo-grid-column>
                    
                    <!-- <kendo-grid-column field="servicePoint" title="Service Point" [width]="600" *ngIf="spIndicator">
                    </kendo-grid-column>         -->
                    
                    <!-- <kendo-grid-column field="data" title="Value">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <a mat-button><u>{{dataItem.data|number:'1.2-2'}}</u></a>
                    </ng-template>
                    </kendo-grid-column> -->

              
                    
                    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>             
                    <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                    <kendo-pager-page-sizes [pageSizes]="pageSizes"></kendo-pager-page-sizes>
                    <kendo-pager-info></kendo-pager-info>
                    Current page: {{currentPage}}
                </ng-template>

            </kendo-grid>
        </div>
    
      </div>
    </div>
</div>
