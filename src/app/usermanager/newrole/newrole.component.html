<div style="margin-left: 0%;">
    <button mat-icon-button color="warn" (click)="closePopup()">
        <mat-icon>close</mat-icon>
    </button>
    <br>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">settings</i>
                        </div>
                        <h4 class="card-title" *ngIf="data.state=='edit'">Edit Role</h4>
                        <h4 class="card-title" *ngIf="data.state=='add'">Add Role</h4>
                    </div>
                    <div class="card-body p-2">
                        <div class="form-group" [formGroup]="formRole">
                            <label style="font-size: medium;">Role Name</label>
                            <mat-form-field appearance="outline">
                                <input matInput type="text" class="form-control" [(ngModel)]="name" formControlName="RoleName">
                            </mat-form-field>
                        </div>        
                        <div class="form-group" [formGroup]="secondFormGroup">
                            <label style="font-size: medium;">Facility Type</label>
                            <mat-form-field appearance="outline">
                                <!-- <mat-label>Select a Facility Type</mat-label> -->
                                <mat-select [(ngModel)]="facilityType" matInput formControlName="facilityType" required>
                                    <mat-option value="-1">Not Applicable</mat-option>
                                    <mat-option *ngFor="let facility of facilityTypes" [value]="facility.id">
                                        {{facility.facilityType}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div>
                            <label style="font-size: medium;">Active</label>
                            <mat-form-field appearance="outline">
                                <mat-label>Active</mat-label>
                                <input matInput [hidden]="true" [(ngModel)]="isActive">
                                <mat-checkbox  class="ml-2" [(ngModel)]="isActive">
                                </mat-checkbox>
                            </mat-form-field>
                        </div>
                        <button mat-button cdkFocusInitial  *ngIf="data.state=='edit'" (click)="editRole()" class="btn btn-md btn-primary">Edit</button>             
                        <button mat-button cdkFocusInitial  *ngIf="data.state=='add'" (click)="addRole()" class="btn btn-md btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba( 237, 237, 237,0.8)" size="medium" color="black" type="ball-scale-multiple">
    <p style="font-size: 20px; color: black">Processing...</p>
</ngx-spinner>
