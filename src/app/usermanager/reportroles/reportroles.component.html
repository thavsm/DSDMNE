<div class="row">
    <div class="col-md-12">
        <div class="card">           
              <div class="card-body">
                <div class="col-md-12">
                    <button id="btnSearch" class="btn btn-primary mr-1" (click)='addReportRole()'>Save Role</button>
                  </div>
                <div class="table-responsive">                            
                    <table mat-table [dataSource]="reportList" matSort class="table">
                        <ng-container matColumnDef="report">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Report </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                                   
                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>     
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of roles">
                    </mat-paginator>
                </div>
              </div>
        </div>
    </div>
</div>
