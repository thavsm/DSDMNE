<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">note_add</i>
            </div>
            <h4 class="card-title">Form Capture</h4>
          </div>
          <div class="card-body p-2" style="text-align:center;">
            <div *ngIf="PeriodStatus==-1">
              <kendo-treelist [kendoTreeListFlatBinding]="data" [height]="700" kendoTreeListExpandable idField="nodeID"
                parentIdField="nodeParentD" [filterable]="true" style="width: 100%">
                <kendo-treelist-column filter="text" [expandable]="true" field="nodeName" title="Location" [width]="50">
                </kendo-treelist-column>
                <kendo-treelist-column title="" [width]="20" [filterable]="false">
                  <ng-template kendoTreeListCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <div class="row">
                      <div class="col">
                        <label> ({{dataItem.completedForms}}) Facilities Captured</label>
                      </div>
                      <div class="col" *ngIf="dataItem.roleID!=0">
                        <button
                          *ngIf="(dataItem.levelID==userDetail.formData.locationType) && NonFacilityCaptured!=0 "
                          class="btn btn-sm" (click)="addForm(dataItem)"
                          style="background-color: green;width: 150px;">Complete My Form</button>
                        <button
                          *ngIf="(dataItem.levelID==userDetail.formData.locationType)  && NonFacilityCaptured==0 "
                          class="btn btn-sm" (click)="addForm(dataItem)"
                          style="background-color: red;width: 150px;">Complete My Form</button>
                      </div>
                    </div>
                    <button *ngIf="(dataItem.levelID==4263 || dataItem.levelID==4264 )  && dataItem.completedForms>=1 && dataItem.roleID!=0" class="btn btn-sm"
                      (click)="addForm(dataItem)" style="background-color: green;width: 150px;">Complete Form</button>
                    <button *ngIf="(dataItem.levelID==4263 || dataItem.levelID==4264 )  && dataItem.completedForms==0 && dataItem.roleID!=0" class="btn btn-sm"
                      (click)="addForm(dataItem)" style="background-color: red;width: 150px;">Complete Form</button>
                  </ng-template>
                </kendo-treelist-column>
              </kendo-treelist>
            </div>
            <div *ngIf="PeriodStatus==1">
              <label style="color: red;font-size: large;">The capture period has been closed for this month</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(	237, 237, 237,0.8)" size="medium" color="black" type="ball-scale-multiple">
  <p style="font-size: 20px; color: black">Loading...</p>
</ngx-spinner>
