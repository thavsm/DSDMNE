<div class="main-content">
  <div class="container-fluid">
    <div class="container-fluid">
      <div>
        <h3 class="title" style="font-weight: bold;">Capture Form</h3>
      </div>
      <div class="row">
        <div>
          <mat-form-field appearance="outline" style="width: 500px;">
            <mat-label>Form design</mat-label>
            <mat-select [(ngModel)]="formData.formID">
                <mat-option *ngFor="let form of formList"
                    [value]="form.formID">
                   {{form.displayName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button class="btn btn-md"
         class="btn btn-md btn-primary"   
        (click)="addForm()">Create Form</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(	237, 237, 237,0.8)" size="medium" color="black" type="ball-scale-multiple">
  <p style="font-size: 20px; color: black">Processing...</p>
</ngx-spinner>
