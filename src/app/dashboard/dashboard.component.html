<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">î¢”</i>
            </div>
            <h4 class="card-title">Tasks</h4>
          </div>
          <div class="card-body">

            <div class="row">
              <kendo-grid  [kendoGridBinding]="data1" [pageSize]="10" [pageable]="true" [filterable]="true"
                [sortable]="true" [groupable]="false">

                <!-- <kendo-grid-column field="{{ i+1 }}" title="#" [width]="6">
                </kendo-grid-column> -->

                <kendo-grid-column field="actionDescription" title="Action Required" [width]="6">
                </kendo-grid-column>

                <kendo-grid-column field="processName" title="Process" filter="text" [width]="6">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    <a style="color:blue" [routerLink]="['/workflow']" [queryParams]="{ PID: dataItem.processID }">{{dataItem.processName}}</a>
                  </ng-template>
                </kendo-grid-column>

                <!-- <kendo-grid-column field="processName" title="Process" [width]="6">
                </kendo-grid-column> -->

                <kendo-grid-column field="PostedOn" title="PostedOn" [width]="6">
                </kendo-grid-column>

                <kendo-grid-column field="userName" title="User" [width]="6">
                </kendo-grid-column>

                <kendo-grid-column  title="Task" filter="text" [width]="6" [filterable]="false">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    <a  style="color:blue" [routerLink]="['/taskdetail']" [queryParams]="{ workflowid: dataItem.workflowID, taskid: dataItem.taskID }">View Task</a>
                  </ng-template>
                </kendo-grid-column>

              </kendo-grid>
            </div>

    <div class="row">

        </div>
      </div>


      <div class="col-md-4">
        <div class="card card-chart">
