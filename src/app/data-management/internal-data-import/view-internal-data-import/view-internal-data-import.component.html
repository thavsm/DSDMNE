<div class="row">
        <table mat-table [dataSource]="formPatientInfo" matSort style="width: 100%;">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
            <ng-container matColumnDef="race">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Race</th>
                <td mat-cell *matCellDef="let element"> {{element.race}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="serviceReceived">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Service received</th>
                <td mat-cell *matCellDef="let element"> {{element.serviceReceived}} </td>
            </ng-container>

            <ng-container matColumnDef="treatedBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Treated By</th>
                <td mat-cell *matCellDef="let element"> {{element.treatedBy}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <hr />
        <button mat-button [mat-dialog-close]=""
        class="btn btn-md btn-primary">Back</button>
</div>
